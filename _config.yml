# Site settings
title:       Root Network Security
email:       w3ndige@protonmail.com
author:      W3ndige
description: "Beginners's journey through the world of security, programming and system administration. In love with GNU/Linux and cryptography."
baseurl:     ""
url:         "https://www.rootnetsec.com"
date_format: "%b %-d, %Y"
header_pages:
 - about.md
 - archive.html
 - contact.md
 - projects.md
 - resources.md

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
